# Hardcoded certs secret, so kuttl doesn't require cert-manager at test runtime
apiVersion: v1
kind: Secret
metadata:
  name: combined-ca-bundle
  labels:
    service: placement
data:
  tls-ca-bundle.pem: 
---
apiVersion: v1
kind: Secret
metadata:
  name: cert-internal-svc
  labels:
    service: placement
data:
  ca.crt: 
  tls.crt: 
  tls.key: 
---
apiVersion: v1
kind: Secret
metadata:
  name: cert-public-svc
  labels:
    service: placement
data:
  ca.crt: 
  tls.crt: 
  tls.key: 
