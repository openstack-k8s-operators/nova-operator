apiVersion: nova.openstack.org/v1beta1
kind: Nova
metadata:
  finalizers:
  - openstack.org/nova
  name: nova-kuttl
  namespace: nova-kuttl-default
spec:
  apiDatabaseInstance: openstack
  apiDatabaseAccount: nova-api
  apiMessageBusInstance: rabbitmq
  apiServiceTemplate:
    customServiceConfig: ""
    replicas: 1
    resources: {}
  cellTemplates:
    cell0:
      cellDatabaseInstance: openstack
      cellDatabaseAccount: nova-cell0
      cellMessageBusInstance: rabbitmq
      conductorServiceTemplate:
        customServiceConfig: ""
        replicas: 1
        resources: {}
      hasAPIAccess: true
      metadataServiceTemplate:
        enabled: false
      noVNCProxyServiceTemplate:
        enabled: false
    cell1:
      cellDatabaseInstance: openstack-cell1
      cellDatabaseAccount: nova-cell1
      cellMessageBusInstance: rabbitmq-cell1
      conductorServiceTemplate:
        customServiceConfig: ""
        replicas: 1
        resources: {}
      hasAPIAccess: true
      metadataServiceTemplate:
        enabled: false
      noVNCProxyServiceTemplate:
        enabled: true
        customServiceConfig: ""
        replicas: 1
        resources: {}
  keystoneInstance: keystone
  metadataServiceTemplate:
    enabled: true
    customServiceConfig: ""
    replicas: 1
    resources: {}
  passwordSelectors:
    metadataSecret: MetadataSecret
    service: NovaPassword
  schedulerServiceTemplate:
    customServiceConfig: ""
    replicas: 1
    resources: {}
  secret: osp-secret
  serviceUser: nova
status:
  apiServiceReadyCount: 1
  metadataServiceReadyCount: 1
  schedulerServiceReadyCount: 1
  conditions:
  - message: Setup complete
    reason: Ready
    status: "True"
    type: Ready
  - message: Input data complete
    reason: Ready
    status: "True"
    type: InputReady
  - message: Setup complete
    reason: Ready
    status: "True"
    type: KeystoneServiceReady
  - message: MariaDBAccount creation complete
    reason: Ready
    status: "True"
    type: MariaDBAccountReady
  - message: ' Memcached instance has been provisioned'
    reason: Ready
    status: "True"
    type: MemcachedReady
  - message: DB create completed
    reason: Ready
    status: "True"
    type: NovaAPIDBReady
  - message: API message bus creation successfully
    reason: Ready
    status: "True"
    type: NovaAPIMQReady
  - message: Setup complete
    reason: Ready
    status: "True"
    type: NovaAPIReady
  - message: All DBs created successfully
    reason: Ready
    status: "True"
    type: NovaAllCellDBReady
  - message: All NovaCells are ready
    reason: Ready
    status: "True"
    type: NovaAllCellReady
  - message: All message busses created successfully
    reason: Ready
    status: "True"
    type: NovaAllCellsMQReady
  - message: Setup complete
    reason: Ready
    status: "True"
    type: NovaMetadataReady
  - message: Setup complete
    reason: Ready
    status: "True"
    type: NovaSchedulerReady
  - message: RoleBinding created
    reason: Ready
    status: "True"
    type: RoleBindingReady
  - message: Role created
    reason: Ready
    status: "True"
    type: RoleReady
  - message: ServiceAccount created
    reason: Ready
    status: "True"
    type: ServiceAccountReady
