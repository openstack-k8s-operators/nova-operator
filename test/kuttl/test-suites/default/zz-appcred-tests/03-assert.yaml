apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 900
commands:
  - script: |-
      set -euo pipefail
      NS="${NAMESPACE}"

      prev_acid=$(oc get -n "${NS}" configmap/appcred-nova-rotate-pre -o jsonpath='{.data.ac_id}')
      if [ -z "${prev_acid}" ]; then
        echo "ERROR: previous ACID missing from configmap/appcred-nova-rotate-pre"
        exit 1
      fi

      echo "Waiting for ac-nova.status.acID to change..."
      for _ in $(seq 1 60); do
        ac_id=$(oc get -n "${NS}" appcred/ac-nova -o jsonpath='{.status.acID}')
        if [ -n "${ac_id}" ] && [ "${ac_id}" != "${prev_acid}" ]; then
          break
        fi
        sleep 5
      done
      ac_id=$(oc get -n "${NS}" appcred/ac-nova -o jsonpath='{.status.acID}')
      if [ -z "${ac_id}" ] || [ "${ac_id}" = "${prev_acid}" ]; then
        echo "ERROR: ACID did not change after forcing rotation"
        echo "  prev=${prev_acid}"
        echo "  curr=${ac_id}"
        exit 1
      fi
      echo "✓ ACID rotated: ${prev_acid} -> ${ac_id}"

      secret_ac_id=$(oc get -n "${NS}" secret/ac-nova-secret -o jsonpath='{.data.AC_ID}' | base64 -d)
      if [ "${secret_ac_id}" != "${ac_id}" ]; then
        echo "ERROR: Secret AC_ID (${secret_ac_id}) != rotated appcred.status.acID (${ac_id})"
        exit 1
      fi
      echo "✓ Secret AC_ID updated"

      echo "Waiting for nova-kuttl-cell1-conductor rollout after rotation..."
      oc rollout status -n "${NS}" statefulset/nova-kuttl-cell1-conductor --timeout=300s

      old_uid=$(oc get -n "${NS}" configmap/appcred-nova-rotate-pre -o jsonpath='{.data.cell1_conductor_uid}')
      new_uid=$(oc get -n "${NS}" pod/nova-kuttl-cell1-conductor-0 -o jsonpath='{.metadata.uid}')
      if [ "${old_uid}" = "${new_uid}" ]; then
        echo "ERROR: nova-kuttl-cell1-conductor-0 UID did not change after rotation"
        echo "  uid=${new_uid}"
        exit 1
      fi
      echo "✓ nova-kuttl-cell1-conductor-0 restarted after rotation"

      echo "Checking nova config contains rotated application_credential_id..."
      oc exec -n "${NS}" pod/nova-kuttl-cell1-conductor-0 -c nova-kuttl-cell1-conductor-conductor -- \
        bash -c "grep -q \"^application_credential_id = ${ac_id}$\" /etc/nova/nova.conf.d/01-nova.conf"
      echo "✓ nova config contains rotated application_credential_id"
