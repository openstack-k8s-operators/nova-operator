# Create Application Credential Secret
apiVersion: v1
kind: Secret
metadata:
  name: ac-nova-secret
type: Opaque
data:
  AC_ID: dGVzdC1hYy1pZA==  # base64 encoded "test-ac-id"
  AC_SECRET: dGVzdC1hYy1zZWNyZXQ=  # base64 encoded "test-ac-secret"
---
# Create Application Credential CR
apiVersion: keystone.openstack.org/v1beta1
kind: KeystoneApplicationCredential
metadata:
  name: ac-nova
spec:
  secret: osp-secret
  userName: nova
  roles:
    - service
  expirationDays: 365
